<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCamp</title>
</head>

<body>
    <div class="container">
        <h1>Easy camp app</h1>
        <div class="main">
            <div class="panel">
                <form>
                    <label for="origin">Origin: </label>
                    <input id="origin" name="tripParameters">
                    <label for="destination">Destination: </label>
                    <input id="destination" name="tripParameters">
                    <label for="milesDay">Distance driving per day?:</label>
                    <input id="milesDay" name="tripParameters"
                        placeholder="miles per day">
                    <!-- <label>Miles before gas stop?</label>
                        <input id="milesGasStop" name="tripParameters"
                            placeholder="miles"> -->

                    <input type="submit" id="searchBtn" name="map">
                </form>
            </div>

            <div id="map"></div>
        </div>
        <div class="tripStops">
            <div class="places"></div>
        </div>
    </div>

</body>

</html>
