<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script
        src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer src="./index.js"></script>
    <title>EasyCamp</title>
</head>

<body>
    <div class="container">
        <h1>Easy camp app</h1>
        <div class="main">
            <div class="panel">
                <form>
                    <label for="origin">Origin: </label>
                    <input id="origin" name="origin">
                    <label for="destination">Destination: </label>
                    <input id="destination" name="destination">
                    <label for="milesPerDay">Distance driving per day?:</label>
                    <input id="milesPerDay" name="milesPerDay"
                        placeholder="miles per day">
                    <!-- <label>Miles before gas stop?</label>
                        <input id="milesGasStop" name="tripParameters"
                            placeholder="miles"> -->

                    <input type="submit" id="formSubmitBtn"
                        name="formSubmitBtn">
                </form>
            </div>

            <div id="map"></div>
        </div>
        <div class="tripStops">
            <div class="places"></div>
        </div>
    </div>

</body>

</html>
